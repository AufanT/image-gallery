<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;700&family=Poppins:wght@100;300;700&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    
    <h1>my Gallery</h1>

    <div class="container">
        <div class="preview-box">
            <img src="img/maxresdefault (1) (1).jpg" alt="preview" class="preview">
        </div>
        <div class="thumb-box">
            <img src="img/animeidk.jpg" alt="1" class="thumb"/>
            <img src="img/Japanese theme.jpg" alt="2" class="thumb"/>
            <img src="img/japanesetheme2.jpg" alt="3" class="thumb"/>
            <img src="img/maxresdefault (1) (1).jpg" alt="4" class="thumb"/>
            <img src="img/maxresdefault.jpg" alt="5" class="thumb"/>
            <img src="img/webarebears.jpg" alt="6" class="thumb"/>
            <img src="img/1329164.png" alt="6" class="thumb"/>
            <img src="img/skyinanimestyle.jpg" alt="6" class="thumb"/>
            <img src="img/wallpaper pixel.jpg" alt="6" class="thumb"/>
            <img src="img/cyberpunk.jpg" alt="6" class="thumb"/>
        </div>
    </div>















    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
